    <div class="card">
        <div class="card-body">
            <h4 class="card-title">List Bug</h4>
            <br>
            <!-- <div class="card-body"> -->
            <!-- <h2 class="card-title">List Roles</h2> -->
            <!-- </div> -->
            <!-- <br> -->
            <!-- <h2>List Roles</h2> -->
            <div class="col-12">
                <div class="table-responsive mt">
                    <table class="table table-bordered table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Bug Name</th>
                                <th>Description</th>
                                <th>Risk</th>
                                <!-- <th>Estimated Hours</th> -->
                                <th>Actions</th>
                                <!-- <th>Status</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of bugs, let i = index">
                                <td>{{i+1}}</td>
                                <td>{{b.bugName}}</td>
                                <td>{{b.description}}</td>
                                <td>{{b.risk}}</td>
                                <td>
                                    <button type="button" (click)="editTask(b._id)"
                                        class="btn btn-outline-success btn-rounded waves-effect">Edit</button>
                                    <!-- <button type="button" (click)="editRole(role._id)" class="btn btn-primary btn-rounded waves-effect waves-light">Edit</button>  -->
                                    <!-- <button type="button"  class="btn btn-primary btn-rounded waves-effect waves-light">Delete</button> -->
                                    <button type="button" (click)="deleteTask(b._id)"
                                        class="btn btn-outline-danger btn-rounded waves-effect">Delete</button>
                                </td>
                                <!-- <td><button (click)="editRole(role._id)">Edit</button><button (click)="deleteRole(role._id)">Delete</button></td> -->
                                <!-- <td>{{role.isActive}}</td> -->

                                <!-- <td>{{module.statusId.statusName}}</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
