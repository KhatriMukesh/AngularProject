 <div class="page-wrapper" style="display: block;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Assign Task</h4>
            <br>
    
    
            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                    <label for="email_address_2">Project</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="projectTitle" class="form-control" readonly>
                    </div>
                </div>
            </div>
        
            
            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                    <label for="email_address_2">Developer</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="userName" class="form-control" readonly>
                    </div>
                </div>
            </div>
    
            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                    <label for="email_address_2">Task</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <div class="form-group">
                        <select [(ngModel)]="taskId" class="form-control">
                            <option *ngFor="let t of tasks" value="{{t._id}}"> {{t.taskName}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="row clearfix">
                <div class="col-sm-8 offset-sm-2">
                    <button type="button" (click)="assignTasktoUser()"
                        class="btn btn-primary btn-rounded waves-effect waves-light">Assign Task</button>
                </div>
            </div>
        </div>
    </div>
    </div>
