<div class="page-wrapper" style="display: block;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">View Team</h4>
            <br>
            <!-- <div class="card-body"> -->
            <!-- <h2 class="card-title">List Roles</h2> -->
            <!-- </div> -->
            <!-- <br> -->
            <!-- <h2>List Roles</h2> -->
            <div class="col-12">
                <div class="table-responsive mt">
                    <table class="table table-bordered table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>User Name</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Action</th>
                                <!-- <th>Contact</th> -->
                                
                                <!--<th>Status</th>-->
                                <!-- <th>Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of projectTeam, let i = index">
                                <td>{{i+1}}</td>
                                <!-- <td>{{p.projectId.projectTitle}}</td> -->
                                <td>{{p.projectTeamMember.firstName}}</td>
                                <td>{{p.role.roleName}}</td>
                                <td>{{p.projectTeamStatus==true?'active':'inactive'}}</td>
                                <!-- <td>{{user.status}}</td> -->
                                <td>
                                    <button type="button" (click)="action(p._id)"
                                        class="btn btn-outline-success btn-rounded waves-effect">{{p.projectTeamStatus==true?'Revoke':'ReAssign'}}</button>
                                    <!-- <button type="button" (click)="disableUser(user._id)" class="btn btn-primary btn-rounded waves-effect waves-light">Disable User</button>  -->
                                    <!-- <button type="button"  class="btn btn-primary btn-rounded waves-effect waves-light">Delete</button> -->
                                    <button type="button" (click)="assignTask(p.projectTeamMember)"
                                        class="btn btn-outline-danger btn-rounded waves-effect">Assign Task</button>
                                </td>
                                <!-- <td><button (click)="editRole(role._id)">Edit</button><button (click)="deleteRole(role._id)">Delete</button></td> -->
                                <!-- <td>{{role.isActive}}</td> -->

                                <!-- <td>Active</td> -->
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div class="row clearfix">
                        <!-- button -->
                        <div class="col-sm-8 offset-sm-2">
                            <button type="button" (click)="addMemberTeam()"
                                class="btn btn-raised btn-primary btn-round waves-effect"
                                style="width: 100%;">Add
                                Team-Member</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
