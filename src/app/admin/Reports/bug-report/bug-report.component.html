                </div>
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <div class="form-group">
                        <select [(ngModel)]="statusId" class="form-control" (change)="getBugbystatus()">
                            <option *ngFor="let s of status" value="{{s._id}}"> {{s.statusName}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
