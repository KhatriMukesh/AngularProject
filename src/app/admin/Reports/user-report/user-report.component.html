

<div class="page-wrapper" style="display: block;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">User Reports</h4>
            <br>
            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                    <label for="email_address_2">Role</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <div class="form-group">
                        <select [(ngModel)]="roleId" class="form-control" (change)="getUserbyRole($event)">
                            <option *ngFor="let r of roles" value="{{r._id}}"> {{r.roleName}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <!-- <h4 class="card-title">Bug Report</h4> -->
            <!-- <br> -->
            <!-- <div class="card-body"> -->
            <!-- <h2 class="card-title">List Roles</h2> -->
            <!-- </div> -->
            <!-- <br> -->
            <!-- <h2>List Roles</h2> -->
            <div class="col-12">
                <div class="table-responsive mt">
                    <table class="table table-bordered table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <!-- <th>Technology</th> -->
                                <!-- <th>Estimate Hours</th> -->
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users, let i = index">
                                <td>{{i+1}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.gender}}</td>
                                <td>{{user.status}}</td>
                                <!-- <td><button class="btn btn-primary" (click)="disableUser(user._id)">
                                        Disable </button>&nbsp;<button class="btn btn-danger"
                                        (click)="deleteUser(user._id)" disabled> Delete </button></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
