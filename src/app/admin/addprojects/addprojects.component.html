<div class="card" >
    <div class="card-body">
        <h4 class="card-title">Add Project</h4>
        <br>
<div class="row clearfix">
    <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
        <label for="email_address_2">Project Name</label>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-8">
        <div class="form-group">
            <input type="text" id="email_address_2"  [(ngModel)]="projectName" class="form-control"
                placeholder="Enter Project Name">
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
        <label for="email_address_2">Project Description</label>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-8">
        <div class="form-group">
            <textarea id="email_address_2"  [(ngModel)]="projectDescription" class="form-control" class="form-control"
                placeholder="Enter Project Descripation"></textarea>
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
        <label for="email_address_2">Project Technology</label>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-8">
        <div class="form-group">
            <input type="text" id="email_address_2"  [(ngModel)]="projectTechnology" class="form-control"
                placeholder="Enter Project Technology">
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
        <label for="email_address_2">Project Manager</label>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-8">
        <div class="form-group">
            <select [(ngModel)]="projectManager" class="form-control">
                <option *ngFor="let manager of managers" value="{{manager._id}}" > {{manager.firstName}}
                </option>
        </select>
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
        <label for="email_address_2">Estimate Hours</label>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-8">
        <div class="form-group">
            <input type="text" id="email_address_2"  [(ngModel)]="estimateHours" class="form-control"
                placeholder="Enter Estimate Hours">
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-sm-8 offset-sm-2">
        <button type="button"  (click)="addProject()"
            class="btn btn-primary btn-rounded waves-effect waves-light">Add Project</button>
    </div>
</div>
</div>
</div>
