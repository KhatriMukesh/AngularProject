<div class="card" >
    <div class="card-body">
        <h4 class="card-title">Pending Approval</h4>
        <br>
        <!-- <div class="card-body"> -->
    <!-- <h2 class="card-title">List Roles</h2> -->
    <!-- </div> -->
<!-- <br> -->
<!-- <h2>List Roles</h2> -->
<div class="col-12">
<div class="table-responsive mt">
    <table class="table table-bordered table-responsive-lg">
        <thead>
            <tr>
                <th>Index</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
    <tbody>
        <tr *ngFor="let user of pendingusers, let i = index">
            <td>{{i+1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.role.roleName}}</td>
            <td>
                <button type="button" (click)="approvalUser(user._id)" class="btn btn-outline-success btn-rounded waves-effect">Approve User</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!-- <button (click)="editProject(project._id)">Edit</button> -->
                <button type="button" (click)="deleteUser(user._id)" class="btn btn-outline-danger btn-rounded waves-effect">Delete User</button>
                <!-- <button (click)="deleteProject(project._id)">Delete</button> -->
            </td>
        </tr>
    </tbody>
    </table>
</div>
</div>
</div>
</div>
