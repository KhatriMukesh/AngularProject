<table border="1">
    <thead>
        <tr>
            <th>Index</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of pendingusers, let i = index">
            <td>{{i+1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.role.roleName}}</td>
            <td>
                <button (click)="approvalUser(user._id)"> Approve </button>
                <button (click)="deleteUser(user._id)"> Delete </button></td>
        </tr>
    </tbody>
</table>
