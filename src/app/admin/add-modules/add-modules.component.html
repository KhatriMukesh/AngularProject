<div class="card">
    <div class="card-body">
        <h4 class="card-title">Add Module</h4>
        <br>


        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                <label for="email_address_2">Project Name</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <div class="form-group">
                    <select [(ngModel)]="projectId" class="form-control">
                        <option *ngFor="let p of project" value="{{p._id}}"> {{p.projectTitle}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                <label for="email_address_2">Module Name</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <div class="form-group">
                    <input type="text" id="email_address_2" [(ngModel)]="moduleName" class="form-control"
                        placeholder="Enter Module Name">
                </div>
            </div>
        </div>

        
        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                <label for="email_address_2">Module Description</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <div class="form-group">
                    <textarea id="email_address_2" [(ngModel)]="description" class="form-control"
                        class="form-control" placeholder="Enter Module Descripation"></textarea>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                <label for="email_address_2">Estimate Hours</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <div class="form-group">
                    <input type="text" id="email_address_2" [(ngModel)]="estimatedTime" class="form-control"
                        placeholder="Enter Estimate Time (IN Minutes)">
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                <label for="email_address_2">Priority</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <div class="form-group">
                    <select [(ngModel)]="priorityId" class="form-control">
                        <option *ngFor="let p of priority" value="{{p._id}}"> {{p.priorityName}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-sm-8 offset-sm-2">
                <button type="button" (click)="addModule()"
                    class="btn btn-primary btn-rounded waves-effect waves-light">Add Module</button>
            </div>
        </div>
    </div>
</div>
