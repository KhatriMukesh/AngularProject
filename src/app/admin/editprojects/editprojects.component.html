<input type="text"  [(ngModel)]="projectTitle" ><br><br>
<textarea [(ngModel)]="projectDescription"></textarea><br><br>
<input type="text"  [(ngModel)]="projectTechnology"><br><br>
<select [(ngModel)]="projectManager" >
    <option *ngFor="let manager of managers" value="{{manager._id}}">
        {{manager.firstName}}
    </option>
</select><br><br>
<input type="text" [(ngModel)]="estimateHours" ><br><br>
<button type="button" (click)="updateProject()">Update</button><br><br>
