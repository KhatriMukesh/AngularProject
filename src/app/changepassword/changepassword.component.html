
 <body>
    <div class="main-wrapper">
        <div class="preloader" style="display: none;">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative" style="background:url(../assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row">
                <!-- <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(../assets/images/big/3.jpg);">
                </div> -->
                <div class="col-lg-6 col-md-8 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src="../assets/images/big/icon.png" alt="wrapkit">
                        </div>
                        <!-- <h2 class="mt-3 text-center">Login</h2> -->
                        <h4 class="mt-3 text-center">Change Password</h4>
                        <!-- <span>Enter your e-mail address below to reset your password.</span> -->
                        
                        <div class="mt-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <!-- <label class="text-dark" for="uname">Email</label> -->
                                        <input type="text" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <!-- <label class="text-dark" for="pwd">Password</label> -->
                                        <input type="password" class="form-control" [(ngModel)]="pass" placeholder="Enter New Password"> 
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <!-- <label class="text-dark" for="pwd">Password</label> -->
                                        <input type="password" class="form-control" [(ngModel)]="cpass" placeholder="Enter Confirm Password"> 
                                    </div>
                                </div>
                                <!-- <div class="col-lg-12 text-left mt-2"> -->
                                 <!-- <a  class="text-danger" routerLink="/forgot-password" >Forgot Password</a> -->
                                <!-- </div> -->
                                <div class="col-lg-12 text-center mt-3">
                                    <!-- <button type="button" (click)="forgotpassword()" class="btn btn-block btn-dark">Submit Email</button> -->
                                    <button type="submit" class="btn btn-block btn-dark" (click)="changepassword()">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</body>
